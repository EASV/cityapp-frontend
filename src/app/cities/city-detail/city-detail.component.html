<div *ngIf="city$ | async as city else loading">
  <h1>{{city.name}}</h1>
  <h2>{{city.zipCode}}</h2>
  <h5>Cheese</h5>
</div>
<button (click)="delete()">Delete</button>
<p *ngIf="err" style="color: red">{{err}}</p>
<ng-template #loading>
  <p>Condition is false ...</p>
</ng-template>

<button routerLink="/cities">back</button>
